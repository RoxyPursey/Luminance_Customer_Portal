<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<body>
    <header>
        <div class="logo">
            <a href="homepage.html">
            <img id="logo" src="Assets/Luminance_white_squared.png" />
            </a>

        </div>
        <h1>Welcome to Luminance Customer Portal
            </div>

    <div class="bg-img">

            <div class="form">

                    <div class="login-header">

                        <p>Please enter your credentials to login.</p>
                    </div>
                </div>
                <form class="login-form">
                    <input type="text" placeholder="username" />
                    <input type="password" placeholder="password" />


                    <button onclick="location.href='productpage.html'" type="button">
                        Login</button>

                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>

        <p>
            Copyright @ 2020 Luminance Technology Ltd. | Privacy Policy
